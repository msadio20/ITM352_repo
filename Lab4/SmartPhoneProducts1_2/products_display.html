<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smartphone Products</title>
    <link rel="stylesheet" href="products-style.css">
    <style id="localStyle"></style>
    <script>
        const store_name= "Ma Donna Sadio";
    </script>
</head>
<header>
    <h1>
            <script>
                document.write(store_name+"'s Used Smart Phone Store");
            </script>
    </h1>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
    </p>
</header>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">. 

    <div class="slogan">
        <slogan>
            <h2>Be wise. Shop wise. Shop Maddie's Used Smart Phones!</h2>
        </slogan>
    </div>

    <div class="slider">
        <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">
    </div>
    
<div>
    <main class= "main">
        <section class="item" 
        onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
        onclick="resetClassName(this); hits_span.innerHTML = hits++;">
            <h2>HTC</h2>
            <p>&dollar;40.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
        onclick="resetClassName(this); hits_span.innerHTML = hits++;">
            <h2>Apple</h2>
            <p>&dollar;75.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
        onclick="resetClassName(this); hits_span.innerHTML = hits++;">
            <h2>Nokia</h2>
            <p>&dollar;35.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
        onclick="resetClassName(this); hits_span.innerHTML = hits++;">
            <h2>Samsung</h2>
            <p>&dollar;45.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins_span.innerHTML = spins++;"
        onclick="resetClassName(this); hits_span.innerHTML = hits++;">
            <h2>Blackberry</h2>
            <p>&dollar;10.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg />
        </section>
    </main>
</div>
    <script>
        function changeClassName(element) {
            element.className = 'item rotate';
        }
        function resetClassName (element) {
            element.className = 'item';
        }
        let hits= 0;
        let spins= 1;
        hits_span.innerHTML = hits;
        spins_span.innerHTML = spins;
    </script>
</body>
    <footer>
        <h2>
            <script>
            document.write("Your One Stop Shop For Used Phones - "+ store_name + "'s");
            </script>
        </h2>
    </footer>
</html>
