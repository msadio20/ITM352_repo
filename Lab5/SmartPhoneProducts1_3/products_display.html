<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smartphone Products</title>
    <link rel="stylesheet" href="products-style.css">
    <style id="localStyle"></style>
    <script>
        const store_name= "Ma Donna Sadio";
        const first_name = "Ma Donna";
        const last_name = "Sadio";
    </script>
</head>
<header>
    <h1>
            <script>
                document.write(store_name+"'s Used Smart Phone Store");
            </script>
    </h1>
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Span: <span id="hit_spin_span">0</span>
    </p>
</header>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">. 

    <div class="slogan">
        <slogan>
            <h2>Be wise. Shop wise. Shop Maddie's Used Smart Phones!</h2>
        </slogan>
    </div>

    <div class="slider">
        <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">
    </div>
    
<div>
    <main class= "main">
        <section class="item" 
        onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);"
        onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);">
            <h2>HTC</h2>
            <p>&dollar;40.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);"
        onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);">
            <h2>Apple</h2>
            <p>&dollar;75.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);"
        onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);">
            <h2>Nokia</h2>
            <p>&dollar;35.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);"
        onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);">
            <h2>Samsung</h2>
            <p>&dollar;45.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg />
        </section>

        <section class="item" 
        onmouseover="changeClassName(this); spins=spins+1; spins_span.innerHTML = spins; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);"
        onclick="resetClassName(this); hits=hits+=2; hits_span.innerHTML = hits; hit_spin_span.innerHTML=Number(hits/spins).toFixed(2);">
            <h2>Blackberry</h2>
            <p>&dollar;10.00</p>
            <img src=http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg />
        </section>
    </main>
</div>
    <script>
        function changeClassName(element) {
            element.className = 'item rotate';
        }
        function resetClassName (element) {
            element.className = 'item';
        }
        let hits= 0;
        let spins= 1;
        hits_span.innerHTML = hits;
        spins_span.innerHTML = spins;
    </script>
</body>
    <footer>
        <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <script>
                let line = 1;
                let line2 = 2;
                let line3 = 3;
                now = new Date()
                year = now.getFullYear()
                hours24 = now.getHours()
                hours = (hours24 + 11) % 2 + 1;
                minutes = now.getMinutes()
                time = hours + ":" + minutes
                AMPM = (hours < 12)? 'AM':'PM';
                document.write(`
                <tr>
                    <th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}.'s</h1></th>
                </tr>
                <tr>
                    <td>${line}</td><td><br/>Copyright @ ${first_name} ${last_name}</td>
                </tr>
                <tr>
                    <td>${line2}</td><td>${year}</td>
                </tr>
                <tr>
                    <td>${line3}</td><td>${time} ${AMPM}</td>
                </tr>
                `);
            </script>    
        </table>
    </footer>
</html>
